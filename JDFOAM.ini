[General]
theme = dark
case_path = 
msh_path = 
gmsh_path = D:\gmsh-4.15.0-Windows64\gmsh.exe
openfoam_env_source = source /usr/lib/openfoam/openfoam2506/etc/bashrc
wsl_bashrc_path = U:\home\jiedi\.bashrc
wsl_base = "C:\Program Files\WSL\wslg.exe" -d DEXCS2025

[light]
light_wsl_treefoam_command = -u jiedi -- bash -l -c "/usr/local/bin/start_treefoam.sh; echo '----------------'; echo 'Script execution completed'; read -p 'Press Enter to close window...'"
light_wsl_files_command = --cd "~" -- nautilus --new-window
light_wsl_disk_analysis_command = --cd "~" -- baobab
light_wsl_appearance_command = --cd "~" -- gnome-tweaks

[dark]
dark_wsl_treefoam_command = -u jiedi -- env GTK_THEME=Adwaita:dark GDK_DPI_SCALE=1.25 GDK_BACKEND=x11 bash -l -c "/usr/local/bin/start_treefoam.sh; echo '----------------'; echo 'Script execution completed'; read -p 'Press Enter to close window...'"
dark_wsl_files_command = --cd "~" -- bash -ic "nautilus --new-window"
dark_wsl_disk_analysis_command = --cd "~" -- bash -ic "baobab"
dark_wsl_appearance_command = --cd "~" -- bash -ic "gnome-tweaks"
